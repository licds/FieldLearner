<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Side Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="sidebar">
            <h3>(img) | FieldLearner</h3>
            <div class='adminTools'>
                <h4>Admin tools</h4>
                <ul>
                    <li><a href="overview.html"><i class="fas fa-home"></i><b>image1</b> Overview</a></li>
                    <li><a href="schedule.html"><i class="fas fa-user"></i><b>image2</b> Schedule</a></li>
                    <li><a href="myTrip.html"><i class="fas fa-address-card"></i><b>image3</b> My Trip</a></li>
                    <li><a href="newRequest.html"><i class="fas fa-project-diagram"></i><b>image4</b> New
                            Request</a></li>
                    <li><a href="statement.html"><i class="fas fa-blog"></i><b>image5</b> Statement</a></li>
                    <li><a href="setting.html"><i class="fas fa-address-book"></i><b>image6</b> Setting</a></li>
                </ul>
            </div>
            <div class='insights'>
                <h4 class='insightsForLine'>Insights</h4>
                <ul>
                    <li><a href="inbox.html"><i class="fas fa-home"></i><b>image7</b> Inbox</a></li>
                    <li><a href="notifications.html"><i class="fas fa-user"></i><b>image8</b> Notifications</a></li>
                </ul>
            </div>
            <div class='miniProfile'>
                <div class="circle">img</div>
                <div class="nameAndID">
                    name
                    <br />
                    ID
                </div>
                <div class="upDownButton">
                    <button type="button" class="btn-btn-primary"><i class="fa fa-chevron-up"></i>&#11165;</button>
                    <br />
                    <button type="button" class="btn-btn-primary"><i class="fa fa-chevron-down"></i>&#11167;</button>
                </div>
            </div>
        </div>
        <div class="main_content">
            <div class="topnav">
                <div class="title">
                    <h1>Create A New Request</h1>
                </div>
                <div>
                    <div class="search-container">
                        <form action="" method="POST" enctype="application/x-www-form-urlencoded">
                            <button type="submit">image9</button>
                            <input type="text" placeholder="Search.." name="search">
                        </form>
                    </div>
                </div>
                <div class="notificationBell">
                    <img src='images/bell.png' width="20px" height="20px" />
                </div>
            </div>
            <div class="content">
                <link rel="stylesheet" href='style_newRequest.css'>
                <form id="frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}"
                    method="post">
                    <div id="frm-selects">
                        <div class="accountInput">
                            <label for="account">Account</label>
                            <select required name="account" id="account" required="">
                                <option value="Choose" selected="" disabled="">Choose</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                        <div class="activityInput">
                            <label for="activity">Activity</label>
                            <select required name="activity" id="activity" required="">
                                <option value="Choose" selected="" disabled="">Choose</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                    </div>
                    <div id="frm-reason">
                        <label for="reasonForTrip">Reason For Trip</label>
                        <textarea required tabindex="1" name="reasonForTrip" cols="60" rows="5"
                            style="vertical-align:top"></textarea>
                        <br /><br />
                    </div>
                    <div id="frm-date-origin-dest">
                        <div class="tripDate">
                            <label for="date">Trip Date</label>
                            <input required tabindex="5" type="date" name="issueDate" id="issueDate">
                        </div>
                        <div class="tripOrigin">
                            <label for="origin">Trip Origin</label>
                            <textarea required name='origin' cols="15" rows="1"></textarea>
                        </div>
                        <div class="tripDest">
                            <label for="dest">Trip Destination</label>
                            <textarea required name='dest' cols="15" rows="1"></textarea>
                        </div>
                    </div>

                    <div id="frm-origin-to-dest">
                        <div class="orginDepart">
                            <label for="origin-depart">Origin Departure Time</label>
                            <input required tabindex="6" type="time" name="origin-depart" id="origin-depart">
                        </div>
                        <div class="destArrive">
                            <label for="dest-arrive">Destination Arrival Time</label>
                            <input required tabindex="6" type="time" name="dest-arrive" id="dest-arrive">
                        </div>
                    </div>

                    <div id="frm-dest-to-origin">
                        <div class="originReturn">
                            <label for="origin-return">Origin Return Time</label>
                            <input required tabindex="6" type="time" name="origin-return" id="origin-return">
                        </div>
                        <div class="destDepart">
                            <label for="dest-depart">Destination Depart Time</label>
                            <input required tabindex="6" type="time" name="dest-depart" id="dest-depart">
                        </div>
                    </div>

                    <div>
                        + Add more destinations
                    </div>

                    <div id='frm-seats'>
                        <label for="seats">Seats required</label>
                        <textarea required tabindex="1" name="seats" cols="7" rows="1"></textarea>
                        <br /><br />
                    </div>

                    <div id="frm-num-ppl">
                        <div class="numAdult">
                            <label for="num-adult">No. Of Adults</label>
                            <textarea required tabindex="1" name="num-adult" cols="7" rows="1"></textarea>
                        </div>
                        <div class="numStu">
                            <label for="num-student">No. Of Students</label>
                            <textarea required tabindex="1" name="num-student" cols="7" rows="1"></textarea>
                        </div>
                    </div>

                    <div id="frm-transportation-log">
                        <div class="numVehicles">
                            <label for="num-vehicles">No. Of Vehicles</label>
                            <textarea required tabindex="1" name="num-vehicles" cols="7" rows="1"></textarea>
                        </div>
                        <div class="numWheelchairs">
                            <label for="num-wheelchairs">No. Of Wheelchairs</label>
                            <textarea required tabindex="1" name="num-wheelchairs" cols="7" rows="1"></textarea>
                        </div>
                        <div class="specialAcc">
                            <label for='specialAcc'>Special Accomodations</label>
                            <input required type="checkbox">
                        </div>
                    </div>

                    <div id="frm-contact">
                        <div class="contactName">
                            <label for="contact-name">Contact</label>
                            <textarea required tabindex="1" name="contact-name" cols="7" rows="1"></textarea>
                        </div>
                        <div class="contactPhone">
                            <label for="contact-phone">Contact Phone</label>
                            <textarea required tabindex="1" name="contact-phone" cols="7" rows="1"></textarea>
                            <label for="contact-phone"> ‚Åª </label>
                            <textarea required tabindex="1" name="contact-phone" cols="7" rows="1"></textarea>
                        </div>
                    </div>

                    <div id="frm-notes">
                        <label for="notes">Notes</label>
                        <textarea required tabindex="1" name="notes" cols="60" rows="5"
                            style="vertical-align:top"></textarea>
                    </div>

                    <br />
                    <br />

                    <div id="frm-save-submit">
                        <div class="frm-save">
                            <buttontype type="save" value="save"><h3>Save</h3></button>
                        </div>
                        <div class="frm-submit">
                            <buttontype type="submit" value="submit"><h3>Submit</h3></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
